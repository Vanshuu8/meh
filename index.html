<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Anuja ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffcccc;
            color: #d63384;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            padding: 50px;
            position: relative;
        }
        h1 {
            font-size: 40px;
        }
        p {
            font-size: 22px;
        }
        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .btn-container {
            margin-top: 30px;
            position: relative;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes-btn {
            background-color: #ff4d4d;
            color: white;
        }
        .no-btn {
            background-color: #333;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContent">
        <h1>Dear Anuja ‚ù§Ô∏è</h1>
        <p>You're the most amazing person I've ever met!!!!üòç</p>
        <h1>So, today I ask you, if any part of you wants to give it a try?üíò...</h1>
         
        <div class="heart">‚ù§Ô∏è</div>
        
        <div class="btn-container">
            <button class="btn yes-btn" onclick="sayYes()">Yes, of course! üòò</button>
            <button class="btn no-btn" id="noBtn" onmouseover="moveButton()">No üôÉ</button>
        </div>
    </div>

   <script>
        function sayYes() {
            document.body.innerHTML = `
                <div class="container">
                    <h1>Yay! üéâ I Love You, Anuja! ‚ù§Ô∏è</h1>
                    <p>You made my Valentine's Day the best ever! ü•∞</p>
                    <div class='heart'>üíñ</div>
                </div>`;
        }

        function moveButton() {
            let noBtn = document.getElementById("noBtn");
            let x = Math.max(10, Math.random() * (window.innerWidth - 120)); 
            let y = Math.max(10, Math.random() * (window.innerHeight - 50));
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Auto-scroll down for mobile users
        function autoScroll() {
            if (window.innerWidth <= 768) {  // Checks if it's a phone
                setTimeout(() => {
                    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
                }, 1000);  // Delays scrolling by 1 second
            }
        }

        window.onload = autoScroll;  // Runs the function on page load
    </script>

</body>
</html>
