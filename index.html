<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Anuja ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Slideshow Container */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        /* Fade Animation */
        .active {
            opacity: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 50px;
        }

        h1 {
            font-size: 40px;
        }

        p {
            font-size: 22px;
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .btn-container {
            margin-top: 30px;
            position: relative;
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .yes-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .no-btn {
            background-color: #333;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <!-- Background Slideshow -->
    <div class="slideshow-container">
        <div class="slide active" style="background-image: url('YOUR_IMAGE_URL_1.jpeg');"></div>
        <div class="slide" style="background-image: url('YOUR_IMAGE_URL_2.jpeg');"></div>
    </div>

    <div class="container" id="mainContent">
        <h1>Dear Anuja ‚ù§Ô∏è</h1>
        <p>You're the most amazing person I've ever met!!!!üòç</p>
        <h1>So, today I ask you, if any part of you wants to give it a try?üíò...</h1>
         
        <div class="heart">‚ù§Ô∏è</div>
        
        <div class="btn-container">
            <button class="btn yes-btn" onclick="sayYes()">Yes, of course! üòò</button>
            <button class="btn no-btn" id="noBtn" onmouseover="moveButton()">No üôÉ</button>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="YOUR_MUSIC_URL" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

   <script>
        function sayYes() {
            document.body.innerHTML = `
                <div class="container">
                    <h1>Yay! üéâ I Love You, Anuja! ‚ù§Ô∏è</h1>
                    <p>You made my Valentine's Day the best ever! ü•∞</p>
                    <div class='heart'>üíñ</div>
                </div>`;
        }

        function moveButton() {
            let noBtn = document.getElementById("noBtn");
            let x = Math.max(10, Math.random() * (window.innerWidth - 120)); 
            let y = Math.max(10, Math.random() * (window.innerHeight - 50));
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Slideshow Functionality
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000); // Change slide every 5 seconds

        // Auto-scroll down for mobile users
        function autoScroll() {
            if (window.innerWidth <= 768) {  // Checks if it's a phone
                setTimeout(() => {
                    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
                }, 1000);  // Delays scrolling by 1 second
            }
        }

        window.onload = autoScroll;  // Runs the function on page load
    </script>

</body>
</html>
